name: Release Mod
on:
  workflow_dispatch:

jobs:
  release:
    name: Release Mod
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Gradle
        uses: Jaronline/.github/actions/setup-java-gradle@main
        with:
          validate-wrapper: false

      - name: Publish package
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
